<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom - GCOEC Portal</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            "500":"#3b82f6",
                            "600":"#2563eb",
                            "700":"#1d4ed8",
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'heading': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        .tab-active {
            border-bottom: 3px solid #3b82f6;
            color: #3b82f6;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <!-- Header -->
    <header class="bg-gradient-to-r from-primary-600 to-primary-700 text-white shadow-lg">
        <div class="container mx-auto px-4 sm:px-6 py-4 sm:py-6">
            <div class="flex justify-between items-center">
                <div class="flex-1 min-w-0">
                    <a href="student_dashboard.html" class="inline-flex items-center text-sm text-white/80 hover:text-white transition mb-2">
                        <i data-lucide="arrow-left" class="w-4 h-4 mr-1"></i>
                        Back to Dashboard
                    </a>
                    <h1 class="text-2xl sm:text-3xl font-heading font-bold truncate" id="className">Loading...</h1>
                    <p class="text-sm text-white/80 mt-1">Access your notes and assignments</p>
                </div>
                <button onclick="studentLogout()" class="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition flex items-center gap-2">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                    <span class="hidden sm:inline">Logout</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 py-6 sm:py-8">
        <!-- Tabs -->
        <div class="bg-white rounded-xl shadow-sm mb-6 overflow-hidden">
            <div class="flex border-b border-gray-200">
                <button id="notesTab" onclick="switchTab('notes')" class="flex-1 py-4 px-6 font-semibold transition tab-active flex items-center justify-center gap-2">
                    <i data-lucide="file-text" class="w-5 h-5"></i>
                    <span>Notes</span>
                </button>
                <button id="assignmentsTab" onclick="switchTab('assignments')" class="flex-1 py-4 px-6 font-semibold text-gray-600 hover:text-gray-900 transition flex items-center justify-center gap-2">
                    <i data-lucide="clipboard-list" class="w-5 h-5"></i>
                    <span>Assignments</span>
                </button>
            </div>
        </div>

        <!-- Notes Section -->
        <div id="notesSection">
            <!-- Loading State -->
            <div id="notesLoading" class="text-center py-16">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
                <p class="mt-4 text-gray-600 font-medium">Loading notes...</p>
            </div>

            <!-- Empty State -->
            <div id="notesEmpty" class="hidden text-center py-16 bg-white rounded-xl shadow-sm">
                <i data-lucide="file-x" class="w-16 h-16 text-gray-400 mx-auto mb-4"></i>
                <h3 class="text-xl font-bold text-gray-800 mb-2">No Notes Available</h3>
                <p class="text-gray-600">Your instructor hasn't uploaded any notes yet</p>
            </div>

            <!-- Notes List -->
            <div id="notesList" class="hidden space-y-4">
                <!-- Notes will be loaded here -->
            </div>
        </div>


        <!-- Assignments Section -->
        <div id="assignmentsSection" class="hidden">
            <!-- Loading State -->
            <div id="assignmentsLoading" class="text-center py-16">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
                <p class="mt-4 text-gray-600 font-medium">Loading assignments...</p>
            </div>

            <!-- Empty State -->
            <div id="assignmentsEmpty" class="hidden text-center py-16 bg-white rounded-xl shadow-sm">
                <i data-lucide="clipboard-x" class="w-16 h-16 text-gray-400 mx-auto mb-4"></i>
                <h3 class="text-xl font-bold text-gray-800 mb-2">No Assignments Yet</h3>
                <p class="text-gray-600">Your instructor hasn't posted any assignments</p>
            </div>

            <!-- Assignments List -->
            <div id="assignmentsList" class="hidden space-y-4">
                <!-- Assignments will be loaded here -->
            </div>
        </div>
    </main>

    <script src="student_auth.js"></script>
    <script>
        // API_BASE_URL is already defined in student_auth.js
        
        const urlParams = new URLSearchParams(window.location.search);
        const classId = urlParams.get('id');

        if (!classId) {
            window.location.href = 'student_dashboard.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            loadClassroom();
        });

        // Tab switching
        function switchTab(tab) {
            const notesTab = document.getElementById('notesTab');
            const assignmentsTab = document.getElementById('assignmentsTab');
            const notesSection = document.getElementById('notesSection');
            const assignmentsSection = document.getElementById('assignmentsSection');

            if (tab === 'notes') {
                notesTab.classList.add('tab-active');
                notesTab.classList.remove('text-gray-600');
                assignmentsTab.classList.remove('tab-active');
                assignmentsTab.classList.add('text-gray-600');
                notesSection.classList.remove('hidden');
                assignmentsSection.classList.add('hidden');
            } else {
                assignmentsTab.classList.add('tab-active');
                assignmentsTab.classList.remove('text-gray-600');
                notesTab.classList.remove('tab-active');
                notesTab.classList.add('text-gray-600');
                assignmentsSection.classList.remove('hidden');
                notesSection.classList.add('hidden');
            }
            
            lucide.createIcons();
        }


        // Load classroom data
        async function loadClassroom() {
            await Promise.all([loadNotes(), loadAssignments()]);
        }

        // Load notes
        async function loadNotes() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/classes/${classId}/notes`);
                const data = await response.json();

                document.getElementById('notesLoading').classList.add('hidden');

                if (data.success && data.notes.length > 0) {
                    document.getElementById('notesList').classList.remove('hidden');
                    displayNotes(data.notes);
                    
                    // Set class name
                    const token = localStorage.getItem('studentToken');
                    if (token) {
                        try {
                            const classResponse = await fetch(`${API_BASE_URL}/api/student/classes`, {
                                headers: { 'Authorization': `Bearer ${token}` }
                            });
                            const classData = await classResponse.json();
                            if (classData.success && classData.classes) {
                                const currentClass = classData.classes.find(c => c.id === classId);
                                if (currentClass) {
                                    document.getElementById('className').textContent = currentClass.class_name;
                                }
                            }
                        } catch (err) {
                            console.error('Error loading class name:', err);
                        }
                    }
                } else {
                    document.getElementById('notesEmpty').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error loading notes:', error);
                document.getElementById('notesLoading').classList.add('hidden');
                document.getElementById('notesEmpty').classList.remove('hidden');
            }
        }

        // Display notes
        function displayNotes(notes) {
            const container = document.getElementById('notesList');
            container.innerHTML = '';

            notes.forEach(note => {
                const noteCard = document.createElement('div');
                noteCard.className = 'bg-white rounded-xl shadow-sm p-6 card-hover';

                const fileSize = (note.file_size / 1024 / 1024).toFixed(2);
                const uploadDate = new Date(note.uploaded_at).toLocaleDateString('en-US', { 
                    year: 'numeric', month: 'short', day: 'numeric' 
                });

                noteCard.innerHTML = `
                    <div class="flex flex-col sm:flex-row gap-4">
                        <div class="flex-shrink-0">
                            <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center">
                                <i data-lucide="file-text" class="w-8 h-8 text-white"></i>
                            </div>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="text-xl font-bold text-gray-900 mb-2">${note.title}</h3>
                            <p class="text-gray-600 mb-4">${note.description || 'No description available'}</p>
                            <div class="flex flex-wrap gap-3 text-sm text-gray-500">
                                <span class="flex items-center gap-1">
                                    <i data-lucide="calendar" class="w-4 h-4"></i>
                                    ${uploadDate}
                                </span>
                                <span class="flex items-center gap-1">
                                    <i data-lucide="download" class="w-4 h-4"></i>
                                    ${note.download_count || 0} downloads
                                </span>
                                <span class="flex items-center gap-1">
                                    <i data-lucide="hard-drive" class="w-4 h-4"></i>
                                    ${fileSize} MB
                                </span>
                            </div>
                        </div>
                        <div class="flex sm:flex-col gap-2">
                            <button onclick="viewNote('${note.file_url}', '${note.id}')" 
                                class="flex-1 sm:flex-none px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold flex items-center justify-center gap-2">
                                <i data-lucide="eye" class="w-4 h-4"></i>
                                View
                            </button>
                            <button onclick="downloadNote('${note.id}', '${note.file_url}')" 
                                class="flex-1 sm:flex-none px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-semibold flex items-center justify-center gap-2">
                                <i data-lucide="download" class="w-4 h-4"></i>
                                Download
                            </button>
                        </div>
                    </div>
                `;

                container.appendChild(noteCard);
            });

            lucide.createIcons();
        }


        // View note - Use proxy endpoint for proper inline viewing
        function viewNote(fileUrl, noteId) {
            // Use backend proxy endpoint that serves file with proper headers
            const viewUrl = `${API_BASE_URL}/api/notes/${noteId}/view`;
            window.open(viewUrl, '_blank');
        }

        // Download note
        async function downloadNote(noteId, fileUrl) {
            const token = localStorage.getItem('studentToken');
            
            try {
                // Increment download count
                await fetch(`${API_BASE_URL}/api/notes/${noteId}/download`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                // Force download by fetching as blob
                const response = await fetch(fileUrl);
                const blob = await response.blob();
                
                // Extract filename from URL or use default
                let filename = 'download.pdf';
                const urlParts = fileUrl.split('/');
                const lastPart = urlParts[urlParts.length - 1];
                if (lastPart && lastPart.includes('.')) {
                    filename = lastPart.split('?')[0]; // Remove query params
                }
                
                // Create download link
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error downloading note:', error);
                // Fallback: just open in new tab
                window.open(fileUrl, '_blank');
            }
        }

        // Load assignments
        async function loadAssignments() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/classes/${classId}/assignments`);
                const data = await response.json();

                document.getElementById('assignmentsLoading').classList.add('hidden');

                if (data.success && data.assignments.length > 0) {
                    document.getElementById('assignmentsList').classList.remove('hidden');
                    displayAssignments(data.assignments);
                } else {
                    document.getElementById('assignmentsEmpty').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error loading assignments:', error);
                document.getElementById('assignmentsLoading').classList.add('hidden');
                document.getElementById('assignmentsEmpty').classList.remove('hidden');
            }
        }

        // Display assignments
        function displayAssignments(assignments) {
            const container = document.getElementById('assignmentsList');
            container.innerHTML = '';

            assignments.forEach(assignment => {
                const assignmentCard = document.createElement('div');
                assignmentCard.className = 'bg-white rounded-xl shadow-sm p-6 card-hover';

                const dueDate = new Date(assignment.due_date);
                const now = new Date();
                const isOverdue = dueDate < now;
                const dueDateStr = dueDate.toLocaleDateString('en-US', { 
                    year: 'numeric', month: 'short', day: 'numeric' 
                });

                const statusBadge = isOverdue 
                    ? '<span class="px-3 py-1 bg-red-100 text-red-700 rounded-full text-sm font-semibold">Overdue</span>'
                    : '<span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm font-semibold">Active</span>';

                assignmentCard.innerHTML = `
                    <div class="flex flex-col sm:flex-row gap-4">
                        <div class="flex-shrink-0">
                            <div class="w-16 h-16 bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl flex items-center justify-center">
                                <i data-lucide="clipboard-list" class="w-8 h-8 text-white"></i>
                            </div>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-start justify-between mb-2">
                                <h3 class="text-xl font-bold text-gray-900">${assignment.title}</h3>
                                ${statusBadge}
                            </div>
                            <p class="text-gray-600 mb-4">${assignment.description || 'No description available'}</p>
                            <div class="flex flex-wrap gap-3 text-sm text-gray-500">
                                <span class="flex items-center gap-1">
                                    <i data-lucide="calendar-clock" class="w-4 h-4"></i>
                                    Due: ${dueDateStr}
                                </span>
                                <span class="flex items-center gap-1">
                                    <i data-lucide="award" class="w-4 h-4"></i>
                                    ${assignment.max_marks} marks
                                </span>
                            </div>
                        </div>
                        <div class="flex sm:flex-col gap-2">
                            <button onclick="viewAssignment('${assignment.id}')" 
                                class="flex-1 sm:flex-none px-6 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition font-semibold flex items-center justify-center gap-2">
                                <i data-lucide="eye" class="w-4 h-4"></i>
                                View Details
                            </button>
                        </div>
                    </div>
                `;

                container.appendChild(assignmentCard);
            });

            lucide.createIcons();
        }

        // View assignment
        async function viewAssignment(assignmentId) {
            try {
                // Fetch assignment details
                const response = await fetch(`${API_BASE_URL}/api/classes/${classId}/assignments`);
                const data = await response.json();
                
                if (!data.success) {
                    alert('Failed to load assignment details');
                    return;
                }
                
                const assignment = data.assignments.find(a => a.id === assignmentId);
                if (!assignment) {
                    alert('Assignment not found');
                    return;
                }
                
                // Check if already submitted
                const token = localStorage.getItem('studentToken');
                const submissionResponse = await fetch(`${API_BASE_URL}/api/student/submissions`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const submissionData = await submissionResponse.json();
                
                const existingSubmission = submissionData.success 
                    ? submissionData.submissions.find(s => s.assignment_id === assignmentId)
                    : null;
                
                // Show assignment modal
                showAssignmentModal(assignment, existingSubmission);
                
            } catch (error) {
                console.error('Error viewing assignment:', error);
                alert('Failed to load assignment details');
            }
        }

        // Show assignment modal
        function showAssignmentModal(assignment, submission) {
            const dueDate = new Date(assignment.due_date);
            const dueDateStr = dueDate.toLocaleDateString('en-US', { 
                year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
            });
            
            const isOverdue = dueDate < new Date();
            const canSubmit = !isOverdue || assignment.allow_late;
            
            let submissionSection = '';
            if (submission) {
                const submittedDate = new Date(submission.submitted_at).toLocaleDateString('en-US', { 
                    year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
                });
                
                submissionSection = `
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
                        <h4 class="font-bold text-green-800 mb-2 flex items-center gap-2">
                            <i data-lucide="check-circle" class="w-5 h-5"></i>
                            Submitted
                        </h4>
                        <p class="text-sm text-green-700 mb-2">Submitted on: ${submittedDate}</p>
                        <p class="text-sm text-green-700 mb-2">File: ${submission.file_name}</p>
                        ${submission.status === 'graded' ? `
                            <div class="mt-3 pt-3 border-t border-green-200">
                                <p class="font-bold text-green-800">Grade: ${submission.marks}/${assignment.max_marks}</p>
                                ${submission.feedback ? `<p class="text-sm text-green-700 mt-1">Feedback: ${submission.feedback}</p>` : ''}
                            </div>
                        ` : '<p class="text-sm text-green-600 mt-2">‚è≥ Waiting for grade...</p>'}
                    </div>
                `;
            } else if (canSubmit) {
                submissionSection = `
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                        <h4 class="font-bold text-blue-800 mb-3">Submit Your Work</h4>
                        <form id="submissionForm" class="space-y-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Upload File</label>
                                <input type="file" id="submissionFile" accept=".pdf,.doc,.docx,.zip,.rar" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500">
                                <p class="text-xs text-gray-500 mt-1">Allowed: PDF, DOC, DOCX, ZIP, RAR (Max 10MB)</p>
                            </div>
                            <button type="submit" id="submitBtn"
                                class="w-full bg-primary-600 text-white py-3 rounded-lg hover:bg-primary-700 transition font-semibold">
                                Submit Assignment
                            </button>
                        </form>
                    </div>
                `;
            } else {
                submissionSection = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
                        <p class="text-red-700 font-semibold flex items-center gap-2">
                            <i data-lucide="alert-circle" class="w-5 h-5"></i>
                            Submission deadline has passed
                        </p>
                    </div>
                `;
            }
            
            const modalHTML = `
                <div id="assignmentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                        <div class="sticky top-0 bg-gradient-to-r from-primary-600 to-primary-700 text-white p-6 rounded-t-2xl">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h2 class="text-2xl font-bold mb-2">${assignment.title}</h2>
                                    <p class="text-white/80 text-sm">Due: ${dueDateStr}</p>
                                </div>
                                <button onclick="closeAssignmentModal()" class="text-white hover:bg-white/20 rounded-lg p-2">
                                    <i data-lucide="x" class="w-6 h-6"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="p-6">
                            <div class="mb-6">
                                <h3 class="font-bold text-gray-800 mb-2">Description</h3>
                                <p class="text-gray-600">${assignment.description || 'No description provided'}</p>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4 mb-6">
                                <div class="bg-gray-50 rounded-lg p-4">
                                    <p class="text-sm text-gray-500 mb-1">Maximum Marks</p>
                                    <p class="text-2xl font-bold text-gray-800">${assignment.max_marks}</p>
                                </div>
                                <div class="bg-gray-50 rounded-lg p-4">
                                    <p class="text-sm text-gray-500 mb-1">Status</p>
                                    <p class="text-lg font-bold ${isOverdue ? 'text-red-600' : 'text-green-600'}">
                                        ${isOverdue ? 'Overdue' : 'Active'}
                                    </p>
                                </div>
                            </div>
                            
                            ${submissionSection}
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHTML);
            lucide.createIcons();
            
            // Add form submit handler if submission form exists
            const form = document.getElementById('submissionForm');
            if (form) {
                form.addEventListener('submit', (e) => submitAssignment(e, assignment.id));
            }
        }

        // Close assignment modal
        function closeAssignmentModal() {
            const modal = document.getElementById('assignmentModal');
            if (modal) {
                modal.remove();
            }
        }

        // Submit assignment
        async function submitAssignment(event, assignmentId) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const fileInput = document.getElementById('submissionFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            // Validate file size (10MB)
            if (file.size > 10 * 1024 * 1024) {
                alert('File size must be less than 10MB');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            try {
                const token = localStorage.getItem('studentToken');
                const formData = new FormData();
                formData.append('file', file);
                
                const response = await fetch(`${API_BASE_URL}/api/assignments/${assignmentId}/submit`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Assignment submitted successfully!');
                    closeAssignmentModal();
                    loadAssignments(); // Reload to show updated status
                } else {
                    alert(data.error || 'Failed to submit assignment');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Assignment';
                }
            } catch (error) {
                console.error('Error submitting assignment:', error);
                alert('Failed to submit assignment. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Assignment';
            }
        }

        // Logout
        function studentLogout() {
            localStorage.removeItem('studentToken');
            localStorage.removeItem('studentInfo');
            window.location.href = 'student_login.html';
        }
    </script>
</body>
</html>
