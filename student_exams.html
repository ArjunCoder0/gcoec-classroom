<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Exams - GCOEC Portal</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            "500":"#3b82f6",
                            "600":"#2563eb",
                            "700":"#1d4ed8",
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'heading': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <!-- Header -->
    <header class="bg-gradient-to-r from-primary-600 to-primary-700 text-white shadow-lg">
        <div class="container mx-auto px-4 sm:px-6 py-4 sm:py-6">
            <div class="flex justify-between items-center">
                <div class="flex-1 min-w-0">
                    <a href="student_dashboard.html" class="inline-flex items-center text-sm text-white/80 hover:text-white transition mb-2">
                        <i data-lucide="arrow-left" class="w-4 h-4 mr-1"></i>
                        Back to Dashboard
                    </a>
                    <h1 class="text-2xl sm:text-3xl font-heading font-bold">üìù My Exams</h1>
                    <p class="text-sm text-white/80 mt-1">View and attempt your semester exams</p>
                </div>
                <button onclick="studentLogout()" class="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition flex items-center gap-2">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                    <span class="hidden sm:inline">Logout</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 py-6 sm:py-8">
        
        <!-- Filters -->
        <div class="bg-white rounded-xl shadow-sm p-4 sm:p-6 mb-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Filter by Status</label>
                    <select id="statusFilter" onchange="filterExams()" 
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        <option value="all">All Exams</option>
                        <option value="available">Available</option>
                        <option value="completed">Completed</option>
                        <option value="upcoming">Upcoming</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Filter by Subject</label>
                    <select id="subjectFilter" onchange="filterExams()"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        <option value="all">All Subjects</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-16">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
            <p class="mt-4 text-gray-600 font-medium">Loading exams...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-16 bg-white rounded-xl shadow-sm">
            <i data-lucide="file-x" class="w-16 h-16 text-gray-400 mx-auto mb-4"></i>
            <h3 class="text-xl font-bold text-gray-800 mb-2">No Exams Available</h3>
            <p class="text-gray-600">There are no exams scheduled for your semester at the moment</p>
        </div>

        <!-- Exams Grid -->
        <div id="examGrid" class="hidden grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Exams will be loaded here -->
        </div>
    </main>

    <script src="student_auth.js"></script>
    <script>
        let allExams = [];
        let studentInfo = null;

        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            
            // Verify authentication
            const student = await verifyStudentAuth();
            if (!student) return;
            
            loadStudentInfo();
            loadExams();
        });

        function loadStudentInfo() {
            const storedInfo = localStorage.getItem('studentInfo');
            if (storedInfo) {
                const user = JSON.parse(storedInfo);
                studentInfo = {
                    semester: user.semester || '1',
                    branch: user.branch || 'CSE',
                    email: user.email || 'student@example.com',
                    name: user.name || 'Student'
                };
            } else {
                studentInfo = {
                    semester: '1',
                    branch: 'CSE',
                    email: 'student@example.com',
                    name: 'Student'
                };
            }
        }

        async function loadExams() {
            try {
                const API_BASE_URL = window.location.hostname === 'localhost' 
                    ? 'http://localhost:5000' 
                    : 'https://pyq-automation-system.onrender.com';
                
                const response = await fetch(`${API_BASE_URL}/api/student/exams?semester=${studentInfo.semester}&branch=${studentInfo.branch}&email=${studentInfo.email}`);
                
                const data = await response.json();
                
                if (data.success) {
                    allExams = data.exams;
                    populateSubjectFilter();
                    displayExams(allExams);
                    
                    document.getElementById('loadingState').classList.add('hidden');
                    
                    if (allExams.length === 0) {
                        document.getElementById('emptyState').classList.remove('hidden');
                    } else {
                        document.getElementById('examGrid').classList.remove('hidden');
                    }
                } else {
                    showError('Failed to load exams: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error loading exams:', error);
                showError('Failed to load exams: ' + error.message);
            }
        }

        function populateSubjectFilter() {
            const subjects = [...new Set(allExams.map(e => e.subject))];
            const select = document.getElementById('subjectFilter');
            
            subjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject;
                option.textContent = subject;
                select.appendChild(option);
            });
        }

        function filterExams() {
            const statusFilter = document.getElementById('statusFilter').value;
            const subjectFilter = document.getElementById('subjectFilter').value;
            
            let filtered = allExams;
            
            if (statusFilter !== 'all') {
                filtered = filtered.filter(exam => getExamStatus(exam) === statusFilter);
            }
            
            if (subjectFilter !== 'all') {
                filtered = filtered.filter(exam => exam.subject === subjectFilter);
            }
            
            displayExams(filtered);
        }

        function getExamStatus(exam) {
            const now = new Date();
            const startTime = new Date(exam.start_time);
            const endTime = new Date(exam.end_time);
            
            if (exam.attempted) {
                return 'completed';
            } else if (now < startTime) {
                return 'upcoming';
            } else if (now >= startTime && now <= endTime) {
                return 'available';
            } else {
                return 'expired';
            }
        }

        function displayExams(exams) {
            const grid = document.getElementById('examGrid');
            
            if (exams.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-12 bg-white rounded-xl shadow-sm">
                        <i data-lucide="search-x" class="w-12 h-12 text-gray-400 mx-auto mb-3"></i>
                        <p class="text-gray-600">No exams match your filters</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }
            
            grid.innerHTML = exams.map(exam => {
                const status = getExamStatus(exam);
                const statusConfig = {
                    available: { color: 'green', icon: 'play-circle', text: 'Available' },
                    completed: { color: 'blue', icon: 'check-circle', text: 'Completed' },
                    upcoming: { color: 'yellow', icon: 'clock', text: 'Upcoming' },
                    expired: { color: 'gray', icon: 'x-circle', text: 'Expired' }
                };
                
                const config = statusConfig[status] || statusConfig.expired;
                
                const startDate = new Date(exam.start_time).toLocaleString('en-IN', { 
                    timeZone: 'Asia/Kolkata',
                    dateStyle: 'medium',
                    timeStyle: 'short'
                });
                
                return `
                    <div class="bg-white rounded-xl shadow-sm overflow-hidden card-hover">
                        <!-- Header -->
                        <div class="bg-gradient-to-r from-${config.color}-500 to-${config.color}-600 p-4 text-white">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-xl font-bold font-heading">${exam.title}</h3>
                                <span class="px-3 py-1 bg-white/20 rounded-full text-xs font-semibold flex items-center gap-1">
                                    <i data-lucide="${config.icon}" class="w-3 h-3"></i>
                                    ${config.text}
                                </span>
                            </div>
                            <p class="text-white/90 text-sm">${exam.subject} ‚Ä¢ Semester ${exam.semester}</p>
                        </div>
                        
                        <!-- Body -->
                        <div class="p-6">
                            <div class="grid grid-cols-2 gap-4 mb-6">
                                <div class="flex items-center gap-2 text-gray-600">
                                    <i data-lucide="clock" class="w-4 h-4 text-gray-400"></i>
                                    <span class="text-sm">${exam.duration_minutes} mins</span>
                                </div>
                                <div class="flex items-center gap-2 text-gray-600">
                                    <i data-lucide="file-text" class="w-4 h-4 text-gray-400"></i>
                                    <span class="text-sm">${exam.question_count} questions</span>
                                </div>
                                <div class="flex items-center gap-2 text-gray-600">
                                    <i data-lucide="award" class="w-4 h-4 text-gray-400"></i>
                                    <span class="text-sm">${exam.total_marks} marks</span>
                                </div>
                                <div class="flex items-center gap-2 text-gray-600">
                                    <i data-lucide="target" class="w-4 h-4 text-gray-400"></i>
                                    <span class="text-sm">Pass: ${exam.passing_marks}</span>
                                </div>
                            </div>
                            
                            <div class="bg-gray-50 rounded-lg p-3 mb-4">
                                <div class="flex items-center gap-2 text-sm text-gray-600">
                                    <i data-lucide="calendar" class="w-4 h-4"></i>
                                    <span>Starts: ${startDate}</span>
                                </div>
                            </div>
                            
                            ${exam.attempted ? `
                                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center gap-2">
                                            <i data-lucide="check-circle-2" class="w-5 h-5 text-blue-600"></i>
                                            <span class="font-semibold text-blue-900">Completed</span>
                                        </div>
                                        <span class="text-2xl font-bold text-blue-600">${exam.marks_obtained}/${exam.total_marks}</span>
                                    </div>
                                </div>
                            ` : ''}
                            
                            <!-- Actions -->
                            ${status === 'available' && !exam.attempted ? `
                                <button onclick="startExam('${exam.id}')" 
                                        class="w-full px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold rounded-lg transition flex items-center justify-center gap-2">
                                    <i data-lucide="play-circle" class="w-5 h-5"></i>
                                    Start Exam
                                </button>
                            ` : ''}
                            
                            ${exam.attempted ? `
                                <button disabled
                                        class="w-full px-6 py-3 bg-gray-100 text-gray-500 font-semibold rounded-lg cursor-not-allowed flex items-center justify-center gap-2">
                                    <i data-lucide="check-circle" class="w-5 h-5"></i>
                                    Exam Completed
                                </button>
                            ` : ''}
                            
                            ${status === 'upcoming' ? `
                                <button disabled
                                        class="w-full px-6 py-3 bg-gray-100 text-gray-500 font-semibold rounded-lg cursor-not-allowed flex items-center justify-center gap-2">
                                    <i data-lucide="clock" class="w-5 h-5"></i>
                                    Starts Soon
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            lucide.createIcons();
        }

        function startExam(examId) {
            if (confirm('Are you ready to start the exam? Once started, the timer will begin and you cannot pause.')) {
                window.location.href = `student_exam_interface.html?exam_id=${examId}`;
            }
        }

        function showError(message) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('examGrid').innerHTML = `
                <div class="col-span-full text-center py-12 bg-white rounded-xl shadow-sm">
                    <i data-lucide="alert-circle" class="w-12 h-12 text-red-500 mx-auto mb-3"></i>
                    <h3 class="text-lg font-bold text-gray-800 mb-2">Error</h3>
                    <p class="text-gray-600">${message}</p>
                </div>
            `;
            document.getElementById('examGrid').classList.remove('hidden');
            lucide.createIcons();
        }

        function studentLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('studentToken');
                localStorage.removeItem('studentInfo');
                window.location.href = 'student_login.html';
            }
        }
    </script>
</body>
</html>
