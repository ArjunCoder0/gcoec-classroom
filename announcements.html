<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements & Events - GCOEC Classroom</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                if (args[0]?.includes?.('Tailwind')) return;
                originalWarn.apply(console, args);
            };
        }
        
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            "500":"#3b82f6",
                            "600":"#2563eb",
                            "700":"#1d4ed8",
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'heading': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <!-- Header -->
    <header class="bg-gradient-to-r from-primary-600 to-primary-700 text-white shadow-lg">
        <div class="container mx-auto px-4 sm:px-6 py-4 sm:py-6">
            <div class="flex justify-between items-center">
                <div class="flex-1 min-w-0">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center">
                            <i data-lucide="megaphone" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <h1 class="text-xl sm:text-2xl font-heading font-bold">Announcements & Events</h1>
                            <p class="text-xs sm:text-sm text-white/80">Stay updated with latest events</p>
                        </div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <a href="student_dashboard.html" class="px-3 sm:px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition flex items-center gap-2">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i>
                        <span class="hidden sm:inline">Back</span>
                    </a>
                    <button onclick="studentLogout()" class="px-3 sm:px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition flex items-center gap-2">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                        <span class="hidden sm:inline">Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 py-6 sm:py-8">
        <!-- Filter Bar -->
        <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div class="flex items-center space-x-2 overflow-x-auto pb-2 md:pb-0">
                    <button onclick="filterEvents('all')" class="filter-btn px-4 py-2 bg-primary-600 text-white rounded-lg font-medium text-sm whitespace-nowrap">All</button>
                    <button onclick="filterEvents('workshop')" class="filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-lg font-medium text-sm hover:bg-gray-200 whitespace-nowrap">Workshops</button>
                    <button onclick="filterEvents('seminar')" class="filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-lg font-medium text-sm hover:bg-gray-200 whitespace-nowrap">Seminars</button>
                    <button onclick="filterEvents('competition')" class="filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-lg font-medium text-sm hover:bg-gray-200 whitespace-nowrap">Competitions</button>
                    <button onclick="filterEvents('webinar')" class="filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-lg font-medium text-sm hover:bg-gray-200 whitespace-nowrap">Webinars</button>
                </div>
                
                <div class="flex items-center space-x-3">
                    <select id="sortSelect" onchange="sortEvents()" class="flex-1 md:flex-none px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-600">
                        <option value="newest">Newest</option>
                        <option value="upcoming">Upcoming</option>
                        <option value="deadline">Deadline</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-16">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
            <p class="mt-4 text-gray-600 font-medium">Loading events...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-16 bg-white rounded-2xl shadow-sm">
            <i data-lucide="calendar-x" class="w-16 h-16 text-gray-400 mx-auto mb-4"></i>
            <h3 class="text-xl font-bold text-gray-800 mb-2">No Events Available</h3>
            <p class="text-gray-600">Check back later for upcoming events and announcements</p>
        </div>

        <!-- Events Grid -->
        <div id="eventsGrid" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
            <!-- Events will be dynamically loaded here -->
        </div>
    </main>

    <!-- Registration Modal -->
    <div id="registrationModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 p-6 flex items-center justify-between">
                <div>
                    <h3 class="text-2xl font-bold text-gray-900" id="modalTitle">Event Registration</h3>
                    <p class="text-sm text-gray-600 mt-1" id="modalSubtitle">Fill in your details to register</p>
                </div>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <form id="registrationForm" class="p-6 space-y-4">
                <input type="hidden" id="eventId" name="event_id">
                
                <div>
                    <label class="block text-sm font-semibold text-gray-900 mb-2">Full Name *</label>
                    <input type="text" name="name" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-900 mb-2">Email Address *</label>
                    <input type="email" name="email" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-900 mb-2">Phone Number</label>
                    <input type="tel" name="phone" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-900 mb-2">Branch</label>
                        <select name="branch" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600">
                            <option value="">Select Branch</option>
                            <option value="CSE">Computer Science</option>
                            <option value="ME">Mechanical</option>
                            <option value="CE">Civil</option>
                            <option value="EE">Electrical</option>
                            <option value="ECE">Electronics</option>
                            <option value="INST">Instrumentation</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-900 mb-2">Semester</label>
                        <select name="semester" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600">
                            <option value="">Select Semester</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                </div>
                
                <div id="dynamicFields"></div>
                
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()" 
                        class="flex-1 px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-50 transition">
                        Cancel
                    </button>
                    <button type="submit" 
                        class="flex-1 px-6 py-3 bg-primary-600 text-white rounded-lg font-semibold hover:bg-primary-700 transition">
                        Register Now
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-gradient-to-r from-green-500 to-emerald-600 p-8 text-center">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-full shadow-lg mb-4">
                    <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-white mb-2">Registration Successful!</h2>
                <p class="text-white/90 text-sm">You're all set! Check your email for confirmation.</p>
            </div>
            
            <div class="p-8 bg-gray-50">
                <button onclick="closeSuccessModal()" 
                    class="w-full py-3 bg-primary-600 text-white font-semibold rounded-xl shadow-lg transition-transform hover:scale-[1.02]">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script src="student_auth.js"></script>
    <script>
        let allEvents = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            loadEvents();
        });

        async function loadEvents() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/events?active_only=true`);
                const data = await response.json();

                document.getElementById('loadingState').classList.add('hidden');

                if (data.success && data.events.length > 0) {
                    allEvents = data.events;
                    displayEvents(allEvents);
                } else {
                    document.getElementById('emptyState').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
            }
        }

        function filterEvents(type) {
            currentFilter = type;
            
            // Update button styles
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-primary-600', 'text-white');
                btn.classList.add('bg-gray-100', 'text-gray-700');
            });
            event.target.classList.remove('bg-gray-100', 'text-gray-700');
            event.target.classList.add('bg-primary-600', 'text-white');
            
            // Filter events
            const filtered = type === 'all' 
                ? allEvents 
                : allEvents.filter(e => e.event_type === type);
            
            displayEvents(filtered);
        }

        function sortEvents() {
            const sortType = document.getElementById('sortSelect').value;
            let sorted = [...allEvents];
            
            if (sortType === 'newest') {
                sorted.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            } else if (sortType === 'upcoming') {
                sorted.sort((a, b) => new Date(a.event_date) - new Date(b.event_date));
            } else if (sortType === 'deadline') {
                sorted = sorted.filter(e => e.registration_deadline);
                sorted.sort((a, b) => new Date(a.registration_deadline) - new Date(b.registration_deadline));
            }
            
            displayEvents(sorted);
        }

        function displayEvents(events) {
            const grid = document.getElementById('eventsGrid');
            grid.innerHTML = '';
            
            if (events.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
                grid.classList.add('hidden');
                return;
            }
            
            document.getElementById('emptyState').classList.add('hidden');
            grid.classList.remove('hidden');

            events.forEach(event => {
                const eventCard = createEventCard(event);
                grid.appendChild(eventCard);
            });

            lucide.createIcons();
        }

        function createEventCard(event) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden card-hover';

            const eventDate = new Date(event.event_date);
            const regDeadline = event.registration_deadline ? new Date(event.registration_deadline) : null;
            const isDeadlinePassed = regDeadline && new Date() > regDeadline;
            const isFull = event.max_participants && event.registration_count >= event.max_participants;

            const typeColors = {
                'workshop': 'bg-blue-50 text-blue-700 border-blue-200',
                'seminar': 'bg-purple-50 text-purple-700 border-purple-200',
                'competition': 'bg-orange-50 text-orange-700 border-orange-200',
                'webinar': 'bg-green-50 text-green-700 border-green-200',
                'other': 'bg-gray-50 text-gray-700 border-gray-200'
            };

            const typeColor = typeColors[event.event_type] || typeColors['other'];
            const capacity = event.max_participants ? `${event.registration_count} / ${event.max_participants}` : `${event.registration_count}`;
            const capacityPercent = event.max_participants ? (event.registration_count / event.max_participants * 100) : 0;

            card.innerHTML = `
                ${event.banner_image_url ? `
                <div class="relative h-48 overflow-hidden bg-gradient-to-br from-primary-500/10 to-primary-700/10">
                    <img src="${event.banner_image_url}" alt="${event.title}" class="w-full h-full object-cover">
                </div>
                ` : `
                <div class="relative h-48 bg-gradient-to-br from-primary-600 to-primary-700 flex items-center justify-center">
                    <i data-lucide="calendar-days" class="w-20 h-20 text-white/30"></i>
                </div>
                `}
                
                <div class="p-6">
                    <div class="flex items-center justify-between mb-4">
                        <span class="inline-flex items-center px-3 py-1.5 rounded-lg text-xs font-semibold border ${typeColor}">
                            ${event.event_type.toUpperCase()}
                        </span>
                        ${isFull ? '<span class="text-xs font-bold text-red-600 bg-red-50 px-3 py-1.5 rounded-lg border border-red-200">FULL</span>' : ''}
                    </div>
                    
                    <h3 class="text-xl font-bold text-gray-900 mb-2 leading-tight">${event.title}</h3>
                    <p class="text-sm text-gray-600 mb-4 line-clamp-2">${event.description}</p>
                    
                    <div class="space-y-2.5 mb-5">
                        <div class="flex items-center text-sm text-gray-700">
                            <i data-lucide="calendar" class="w-4 h-4 mr-2.5 text-primary-600"></i>
                            <span class="font-medium">${eventDate.toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' })}</span>
                        </div>
                        ${event.location ? `
                        <div class="flex items-center text-sm text-gray-700">
                            <i data-lucide="map-pin" class="w-4 h-4 mr-2.5 text-primary-600"></i>
                            <span class="font-medium truncate">${event.location}</span>
                        </div>
                        ` : ''}
                        <div class="flex items-center text-sm text-gray-700">
                            <i data-lucide="users" class="w-4 h-4 mr-2.5 text-primary-600"></i>
                            <span class="font-medium">${capacity} Registered</span>
                        </div>
                        ${event.max_participants ? `
                        <div class="mt-2">
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="bg-primary-600 h-2 rounded-full transition-all" style="width: ${capacityPercent}%"></div>
                            </div>
                        </div>
                        ` : ''}
                        ${regDeadline ? `
                        <div class="flex items-center text-sm ${isDeadlinePassed ? 'text-red-600' : 'text-gray-700'}">
                            <i data-lucide="clock" class="w-4 h-4 mr-2.5"></i>
                            <span class="font-medium">Deadline: ${regDeadline.toLocaleDateString()}</span>
                        </div>
                        ` : ''}
                    </div>
                    
                    <div class="flex gap-3">
                        <button onclick="openRegistrationModal('${event.id}')" 
                            ${isDeadlinePassed || isFull ? 'disabled' : ''}
                            class="flex-1 px-4 py-3 text-sm ${isDeadlinePassed || isFull ? 'bg-gray-200 text-gray-500 cursor-not-allowed' : 'bg-primary-600 text-white hover:bg-primary-700'} rounded-lg font-semibold transition-all flex items-center justify-center">
                            <i data-lucide="user-plus" class="w-4 h-4 mr-2"></i>
                            ${isDeadlinePassed ? 'Registration Closed' : isFull ? 'Event Full' : 'Register Now'}
                        </button>
                    </div>
                </div>
            `;

            return card;
        }

        async function openRegistrationModal(eventId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/events/${eventId}`);
                const data = await response.json();

                if (data.success) {
                    const event = data.event;
                    document.getElementById('eventId').value = eventId;
                    document.getElementById('modalTitle').textContent = event.title;
                    document.getElementById('modalSubtitle').textContent = `Register for ${event.event_type}`;

                    const dynamicFields = document.getElementById('dynamicFields');
                    dynamicFields.innerHTML = '';

                    if (event.form_fields && event.form_fields.length > 0) {
                        event.form_fields.forEach(field => {
                            const fieldDiv = document.createElement('div');
                            fieldDiv.innerHTML = createFormField(field);
                            dynamicFields.appendChild(fieldDiv);
                        });
                    }

                    document.getElementById('registrationModal').classList.remove('hidden');
                    lucide.createIcons();
                }
            } catch (error) {
                console.error('Error loading event details:', error);
                alert('Failed to load event details');
            }
        }

        function createFormField(field) {
            const required = field.required ? 'required' : '';
            const requiredMark = field.required ? '*' : '';
            const helpText = field.helpText ? `<p class="text-xs text-gray-500 mt-1">${field.helpText}</p>` : '';

            switch (field.type) {
                case 'text':
                case 'email':
                case 'tel':
                case 'number':
                case 'date':
                    return `
                        <div>
                            <label class="block text-sm font-semibold text-gray-900 mb-2">${field.label} ${requiredMark}</label>
                            ${helpText}
                            <input type="${field.type}" name="custom_${field.name}" ${required}
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600">
                        </div>
                    `;
                case 'textarea':
                    return `
                        <div>
                            <label class="block text-sm font-semibold text-gray-900 mb-2">${field.label} ${requiredMark}</label>
                            ${helpText}
                            <textarea name="custom_${field.name}" ${required} rows="3"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600"></textarea>
                        </div>
                    `;
                case 'select':
                    return `
                        <div>
                            <label class="block text-sm font-semibold text-gray-900 mb-2">${field.label} ${requiredMark}</label>
                            ${helpText}
                            <select name="custom_${field.name}" ${required}
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600">
                                <option value="">Select ${field.label}</option>
                                ${field.options.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                            </select>
                        </div>
                    `;
                default:
                    return '';
            }
        }

        function closeModal() {
            document.getElementById('registrationModal').classList.add('hidden');
            document.getElementById('registrationForm').reset();
        }

        function closeSuccessModal() {
            document.getElementById('successModal').classList.add('hidden');
            loadEvents();
        }

        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                branch: formData.get('branch'),
                semester: formData.get('semester') ? parseInt(formData.get('semester')) : null,
                form_data: {}
            };

            for (let [key, value] of formData.entries()) {
                if (key.startsWith('custom_')) {
                    const fieldName = key.replace('custom_', '');
                    data.form_data[fieldName] = value;
                }
            }

            try {
                const eventId = document.getElementById('eventId').value;
                const response = await fetch(`${API_BASE_URL}/api/events/${eventId}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    closeModal();
                    document.getElementById('successModal').classList.remove('hidden');
                    lucide.createIcons();
                } else {
                    alert(result.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Error submitting registration:', error);
                alert('Failed to submit registration. Please try again.');
            }
        });

        function studentLogout() {
            localStorage.removeItem('studentToken');
            localStorage.removeItem('studentInfo');
            window.location.href = 'student_login.html';
        }
    </script>
</body>
</html>
