<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" type="image/png" href="gcoec-logo.png">
    <title>Student Login - GCOEC Classroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                if (args[0]?.includes?.('Tailwind')) return;
                originalWarn.apply(console, args);
            };
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Official Institutional Header Bar -->
    <div class="fixed top-0 left-0 right-0 bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white py-2 px-4 text-center border-b-2 border-orange-500 z-50">
        <div class="flex items-center justify-center gap-2 text-xs sm:text-sm">
            <span class="font-semibold">Government College of Engineering, Chandrapur</span>
            <span class="hidden sm:inline text-gray-400">|</span>
            <span class="hidden sm:inline text-gray-300">Official Campus Digital Platform</span>
        </div>
    </div>

    <div class="bg-white rounded-2xl card-shadow max-w-md w-full p-8 mt-12">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-2xl mb-4 shadow-lg p-3 border-2 border-blue-100">
                <img src="gcoec-logo.png" alt="GCOEC Logo" class="w-full h-full object-contain">
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">GCOEC Campus Portal</h1>
            <p class="text-gray-600 font-medium">Official Student Access</p>
        </div>

        <!-- Tab Buttons -->
        <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
            <button id="loginTab" class="flex-1 py-2 px-4 rounded-md font-medium transition-all bg-white text-purple-600 shadow-sm">
                Login
            </button>
            <button id="registerTab" class="flex-1 py-2 px-4 rounded-md font-medium transition-all text-gray-600 hover:text-gray-800">
                Register
            </button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="loginEmail" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="your.email@college.edu">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="loginPassword" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="••••••••">
            </div>

            <button type="submit" id="loginBtn"
                class="w-full bg-purple-600 text-white py-3 rounded-lg font-medium hover:bg-purple-700 transition-colors">
                Login
            </button>

            <div class="text-center mt-3">
                <button type="button" onclick="openForgotPasswordModal()" class="text-sm text-purple-600 hover:text-purple-700 font-medium">
                    Forgot Password?
                </button>
            </div>
        </form>

        <!-- Register Form (Hidden by default) -->
        <form id="registerForm" class="space-y-4 hidden">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name *</label>
                <input type="text" id="registerName" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="John Doe">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                <input type="email" id="registerEmail" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="your.email@college.edu">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Enrollment Number *</label>
                <input type="text" id="registerEnrollment" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="CSE2023001">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Branch *</label>
                    <select id="registerBranch" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        <option value="">Select</option>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="EE">EE</option>
                        <option value="ME">ME</option>
                        <option value="CE">CE</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Semester *</label>
                    <select id="registerSemester" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        <option value="">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password * (min 6 characters)</label>
                <input type="password" id="registerPassword" required minlength="6"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="••••••••">
            </div>

            <button type="submit" id="registerBtn"
                class="w-full bg-purple-600 text-white py-3 rounded-lg font-medium hover:bg-purple-700 transition-colors">
                Register
            </button>
        </form>

        <!-- Message Display -->
        <div id="message" class="mt-4 p-4 rounded-lg hidden"></div>

        <!-- Back to Home -->
        <div class="mt-6 text-center">
            <a href="index.html" class="text-purple-600 hover:text-purple-700 text-sm font-medium">
                ← Back to GCOEC Classroom
            </a>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl max-w-md w-full p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Reset Password</h2>
                <button onclick="closeForgotPasswordModal()" class="text-gray-500 hover:text-gray-700 text-2xl">×</button>
            </div>

            <p class="text-gray-600 mb-6 text-sm">
                Enter your email and enrollment number to reset your password.
            </p>

            <form id="forgotPasswordForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                    <input type="email" id="forgotEmail" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="your.email@college.edu">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Enrollment Number *</label>
                    <input type="text" id="forgotEnrollment" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="CSE2023001">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">New Password * (min 6 characters)</label>
                    <input type="password" id="forgotNewPassword" required minlength="6"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="••••••••">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password *</label>
                    <input type="password" id="forgotConfirmPassword" required minlength="6"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="••••••••">
                </div>

                <div id="forgotMessage" class="hidden p-4 rounded-lg"></div>

                <button type="submit" id="forgotPasswordBtn"
                    class="w-full bg-purple-600 text-white py-3 rounded-lg font-medium hover:bg-purple-700 transition-colors">
                    Reset Password
                </button>
            </form>
        </div>
    </div>

    <script src="student_auth.js"></script>
    <script>
        // Forgot Password Modal Functions
        function openForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').classList.remove('hidden');
            document.getElementById('forgotPasswordForm').reset();
            document.getElementById('forgotMessage').classList.add('hidden');
        }

        function closeForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').classList.add('hidden');
        }

        // Handle Forgot Password Form
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('forgotEmail').value;
            const enrollment = document.getElementById('forgotEnrollment').value;
            const newPassword = document.getElementById('forgotNewPassword').value;
            const confirmPassword = document.getElementById('forgotConfirmPassword').value;
            
            const messageDiv = document.getElementById('forgotMessage');
            const submitBtn = document.getElementById('forgotPasswordBtn');
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match!';
                messageDiv.className = 'p-4 rounded-lg bg-red-100 text-red-700';
                messageDiv.classList.remove('hidden');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/student/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        enrollment_number: enrollment,
                        new_password: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.textContent = 'Password reset successful! You can now login with your new password.';
                    messageDiv.className = 'p-4 rounded-lg bg-green-100 text-green-700';
                    messageDiv.classList.remove('hidden');
                    
                    // Close modal after 2 seconds
                    setTimeout(() => {
                        closeForgotPasswordModal();
                    }, 2000);
                } else {
                    messageDiv.textContent = data.error || 'Failed to reset password. Please check your details.';
                    messageDiv.className = 'p-4 rounded-lg bg-red-100 text-red-700';
                    messageDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.className = 'p-4 rounded-lg bg-red-100 text-red-700';
                messageDiv.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
